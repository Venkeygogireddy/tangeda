<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Tangeda</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdfae8;
    }

    /* === Header Slider === */
    .hero-slider {
      position: relative;
      overflow: hidden;
      height: 350px;
    }

    .slider-wrapper {
      position: relative;
      height: 100%;
    }

    .slider-container {
      display: flex;
      transition: transform 0.6s ease-in-out;
      height: 100%;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
      font-size: 24px;
      border-radius: 50%;
      z-index: 2;
    }

    .slider-btn.prev { left: 10px; }
    .slider-btn.next { right: 10px; }

    .slider-btn:hover {
      background: rgba(0,0,0,0.7);
    }

    .slider-dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }

    .dot {
      height: 12px;
      width: 12px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dot.active {
      background-color: #fff;
    }

    .header-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    .search-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .search-container input {
      padding: 10px 16px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 220px;
    }

    .search-container button {
      background: white;
      border: none;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }

    .search-container button img {
      width: 18px;
      height: 18px;
    }

    /* === Navigation === */
    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      font-weight: bold;
    }

    nav a:hover,
    nav a.active {
      background-color: #ffcc00;
      color: black;
    }

    /* === Sections === */
    section {
      padding: 40px 20px;
      text-align: center;
    }

    .highlights {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .highlight-box {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      width: 260px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      background: #4a773c;
      color: white;
      text-align: center;
      padding: 15px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        display: block;
        padding: 10px;
        width: 100%;
        text-align: center;
      }

      .search-container {
        flex-direction: column;
        align-items: center;
      }

      .search-container input {
        width: 90%;
      }
    }
  </style>
</head>
<body>

        <span onclick="goToSlide(2)" class="dot"></span>
      </div>
    </div>

      <h1>Welcome to Tangeda</h1>
      <p>Founded by The King Anumula Machireddy Garu</p>
